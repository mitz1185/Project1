<html>
    <head>  

    </head>
    <body>
        <p id="p1"></p>
        <script>
        function add(a,b)
        {
            obj=document.getElementById("p1");
            obj.innerHTML=(a+b);
        }
        a=2;
        b=5;
        setInterval(
            function()
            {
                add(++a,++b);
            },1000
        );
    </script>
    </body>
</html>

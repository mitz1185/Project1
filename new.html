<html>
    <body>
        <p id="demo"></p>
        <script>
            size=15;
            function add()
            {
                obj=document.getElementById("demo");
                obj.innerHTML="hello";
                obj.style.color="red";
                obj.style.fontSize=size;
                if(size<=50)
                {
                    size++;

                }
            }
            setInterval(add,50);
        </script>
    </body>
</html>

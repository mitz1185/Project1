<html>
    <head>  
        <style>
            p{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p id="p1"> Hello</p>
        <button onclick="fun2()">font-size</button>
        <script>
        font="2";
        function fun(font)
        {
           document.getElementById("p1").style.fontSize=font;
        }
        function fun2()
        {   
            setInterval(
                function()
                {
                    if(font<=50)
                    {
                        fun(font++);
                    }
                },50
            );
        }
    </script>
    </body>
</html>
